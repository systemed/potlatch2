help.welcome=ยินดีต้อนรับ
help.whyOpenstreetmap=<p><b>ทำไมต้องใช้ OpenStreetMap?</b> OSM เป็นบริการแผนที่ที่ข้อมูลทุกส่วนได้รับการปรับปรุงแก้ไขอย่างสม่ำเสมอให้เป็นปัจจุบัน แม้ท่านหรือผู้ใช่คนอื่นจะไม่ใช่ผู้เชี่ยวชาญทางภูมิสารสนเทศก็สามารถปรับปรุงแก้ไขได้ OSM ใช้งานได้ฟรี และเคยผ่านการใช้งานในการจัดทำแผนที่สาธารณะภัยมาแล้ว เช่นครั้งที่เกิดแผ่นดินไหวในประเทศเฮติ ดังนั้น สิ่งที่สำคัญที่สุดของเราคือความถูกต้องของข้อมูล เราหวังเป็นอย่างยิ่งว่าเวลาอันมีค่าของคุณประกอบกับข้อมูลที่ถูกต้อง จะมีประโยชน์เป็นอย่างสูง</p>
help.activeMembers=<p><b>+ สำหรับสมาชิก OpenStreetMap ที่มีสถานภาพใช้งานอยู่</b>โปรดเข้าระบบ OSM ก่อนทำการแก้ไข</p>
help.newMembers=<p><b>+ สำหรับสมาชิกใหม่</b>โปรดไปที่ <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a> เพื่อสร้างบัญชีผู้ใช้ เข้าระบบ แล้วกลับมาที่นี่เพื่อเข้าใช้งานและแก้ไขพอต</p>
help.introText=<p><b>พอตแลตช์ 2</b> เป็นเครื่องมือแก้ไขของ OpenStreetMap (OSM) ซึ่งทำให้ท่านสามารถแก้ไขได้โดยตรงผ่านเว็บไซต์ {0}</p>
