# fr_FR resources file


help.welcome = Bienvenue
help.introText = <p><b>Potlatch2</b> est un éditeur pour OpenStreetMap (OSM) qui vous permet de faire des modifications directement dans cette page web.</p>
help.whyOpenstreetmap = <p><b>Pourquoi OpenStreetMap?</b> OSM est un service de cartographie qui est constament modifié et mis à jour par des personnes comme vous. L'avantage évident est qu'il est libre d'utilisation, mais il est aussi devenu un acteur majeur de cartographie de crise (ex: les données OSM ont été utilisées pour coordonner les efforts des secours en Haïti). La précision de ces données est critique et nous espérons que vous êtes volontaire pour donner un peu de votre temps!</p>
help.gettingStarted = Guide de démarrage
help.activeMembers = <p><b>+ Pour les membres actifs d'OpenStreetMap</b>, veuillez vous logger à OSM avant de commancer à faire des modifications.</b></p>
help.newMembers = <p><b>+ Pour les nouveaux membres</b>, veuillez créer un compte sur <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a>, logger vous, revenez ici pour accéder à Potlatch 2 et commencer vos modifications.</p>
