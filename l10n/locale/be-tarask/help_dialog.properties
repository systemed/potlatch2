help.addingFeatures=Даданьне аб'ектаў
help.addingFeaturesText=<p><i>Перад тым, як пачаць, Вам неабходна даведацца пра правілы карыстаньня зьвесткамі, ахоўваемых аўтарскім правам. Катэгарычна забаронена карыстацца зьвесткамі з мапаў, якія ахоўваюцца аўтарскім правам, ці любымі іншымі зьвесткамі, якія ахоўваюцца аўтарскім правам! Забараняецца капіяваньне, трасіроўка ці любыя іншыя выкарыстаньні працаў, якія ахоўваюцца аўтарскім правам! (Крыніца: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Аўтарскае права — OpenStreetMap Вікі</a>)</i></p>\n  <p></p>\n  <p>Лінейныя аб’екты, такія як вуліцы, пешаходныя сьцежкі, чыгуначныя лініі і контуры будынкаў, далей будуць называцца <b>лініямі</b>.</p>\n  <p>Калі Вы заўважылі, што бакавая панэль зьнікла, гэта адбылася з-за таго, што Вы выбралі на мапе нейкі аб’ект. Проста здыміце выбар, націснуўшы на пусты абшар на мапе, каб вярнуць панэль.</p>\n            <p><b>Каб стварыць кропку (ці вузел)</b>, проста перацягніце адпаведную іконку з панэлі на мапу. Каб даведацца болей пра стварэньне (POI — Point of Interest), глядзіце POI</p>\n            <p><b>Каб стварыць лінію</b>, пачніце націснуўшы на мане на пачатковую кропку, а потым націскайце на кожнай наступнай кропцы. Націсьніце двойчы ці Enter, каб скончыць лінію.</p>\n            <p><b>Каб стварыць палігон</b>, пачніце націснуўшы на мапе на пачатковую кропку, а потым націскайце на кожнай наступнай кропцы (так сама, як пры стварэньні лініі), і апошнюю кропку стварыце блізка каля пачатковай кропкі палігону.</p>\n            <p>Помніце, калі Вы зробіце памылку, Вы заўсёды можаце націснуць кнопку Скасаваць. Таксама скасаваць усе апошнія рэдагаваньні можна, націснуўшы кнопку Esc.</p>
help.editBeg=Рэдагаваньне (пач.)
help.editingFeatures=Магчымасьці рэдагаваньня (пачаткоўцам)
help.editingFeaturesText=<p><b>Каб дадаць кропку на існуючую лінію </b>, выберыце лінію і, утрымліваючы Shift, клікніце мышкай па выбранаму знаходжаньню.</p>\n    <p><b>Каб выдаліць кропку</b>, выберыце кропку і націсьніце кнопку Delete у правым ніжнім куце, ці нацьсніце Delete (ці Backspace) на клявіятуры.</p>\n  <p><b>Каб выдаліць лінію</b>, выберыце лінію і націсьніце кнопку Delete у правым ніжнім куце ці націсьніце Shift+Delete (ці Shift+Backspace) на клявіятуры.</p>\n    <p><b>Каб перанесьці кропку</b>, націсьніце і перанясіце кнопку.</p>\n   <p><b>Каб перанесьці лінію</b>, націсьніце і перанясіце на яе і перанясьце. Падказка: націскайце лепей там, дзе, выпадкава, не выберыце іншы элемэнт.</p>\n  <p><b>Каб падоўжыць лінію</b>, націсьніце на на адну з канцавых кропак лініі. Потым працягвайце маляваньне, як звычайна.</p>\n    <p><b>Каб дадаць новую лінію, якая будзе пачынацца з існуючай</b>, націсьніце Shift+click на адной з канцавых кропак лініі. Потым працягвайце маляваньне, як звычайна.</p>
help.editAdv=Рэдагаваньне (дасьв.)
help.editingFeaturesAdv=Магчымасьці рэдагаваньня (дасьведчаным)
help.taggingFeaturesText=<p>З Potlatch 2 стварэньне метак стала параўнальна простым з выкарыстаньнем графічных мэню і адмысловых палёў/значыкаў.</p>\n          <p><b>Стварэньне метак</b></p>\n          <p>Абярыце пункт ці шлях для рэдагаваньня і падыходзячую для яго метку ў левай панэлі. Пасьля стварэньня меткі зьявяцца некаторыя асноўныя палі: назва, абмежаваньне хуткасьці і шырыня — у залежнасьці ад нададзенай вамі меткі. Запоўніце іх па магчымасьці падрабязьней.</p><p>Дасьведчаныя карыстальнікі могуць заўважыць адсутнасьці некаторых тэгаў і значэньняў, якімі яны часам карыстаюцца. У гэтым выпадку пстрыкніце на закладцы «Падрабязьней» унізе панэлі і адрэдагуйце/дадайце ўсё, што неабходна.</p>\n          <p>Вікі OpenStreetMap таксама прапануе <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">пашыраны сьпіс тэгаў ды іхніх значэньняў</a>. Калі ня ўпэўненыя, які тэг ужыць, зьвярніцеся, калі ласка, у дакумэнтацыю OSM.</p>
