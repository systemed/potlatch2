help.gettingStarted=Primeros pasos
help.welcome=Bienvenido
help.whyOpenstreetmap=<p><b>¿Por qué OpenStreetMap?</b> OSM es un servicio de mapas en el que todos los datos se actualizan y editan constantemente por personas como usted. La ventaja obvia es que es de uso libre, pero también se ha convertido en un actor importante en el mapeo de crisis (Por ejemplo, el uso de datos de OSM para coordinar los esfuerzos de ayuda tras el terremoto en Haití). La precisión de estos datos es fundamental y esperamos que pueda dedicar voluntariamente algo de su tiempo.</p>
help.activeMembers=<p><b>+ Para miembros activos de OpenStreetMap</b>, inicie sesión en OSM antes de editar</p>
help.newMembers=<p><b>+ Para los nuevos miembros</b>, visite <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a> para crear una cuenta, inicie sesión y luego vuelva aquí para permitir el acceso a Potlatch 2 y empezar a editar.</p>
help.introText=<p><b>Potlatch2</b> es un editor de OpenStreetMap (OSM) que le permite realizar cambios directamente a través del sitio Web de {0}.</p>
