help.guideInfomation=<p>Suministra esta guía en caso de que necesite informaciones cuando empiece a editar.</p>
help.save=Guardar
help.addingFeatures=Añadir objetos al mapa
help.addingFeaturesText=<p><i>Antes de comenzar, la primera regla que debe conocer es sobre el uso de datos con derechos de autor. Los datos de mapas con copyright o cualquier otro dato con derechos de autor están estrictamente prohibidos. ¡No se permite copiar, trazar o reproducir cualquier trabajo con derechos de autor! (Fuente: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Copyright - Wiki de OpenStreetMap</a>)</i></p>\n  <p></p>\n  <p>Los elementos lineales como calles, senderos, vías férreas y contornos de edificios se conocen como <b>vías</b>.</p>\n  <p>Si de repente se da cuenta de que ha desaparecido su barra lateral con todos los íconos, es porque ha seleccionado un elemento en el mapa. Simplemente anule la selección haciendo clic en un área en blanco del mapa para que aparezcan los íconos nuevamente. </p>\n            <p><b>Para crear un punto (o nodo) </b>, simplemente arrastre y suelte el icono correspondiente de la barra lateral en el mapa. Consulte Añadir PDI para obtener más información sobre cómo crear un PDI (Punto de interés)</p>\n            <p><b>Para crear una vía</b>, comience haciendo clic en el mapa en su punto de inicio, luego haga clic en cada punto sucesivo. Haga doble clic para terminar la línea o presione Intro.</p>\n            <p><b>Para crear un polígono</b>, comience haciendo clic en el mapa en su punto de inicio, luego haga clic en cada punto sucesivo (similar a crear una vía) y termine haciendo clic en el primer punto para cerrar el polígono.</p>\n            <p>Recuerde, si comete un error, siempre puede presionar el botón Deshacer. Si presiona la tecla Esc, deshará todas las ediciones del elemento actualmente seleccionado.</p>
help.editBeg=Editar (Princip.)
help.editingFeatures=Funciones de edición (principiante)
help.editingFeaturesText=<b><p>Para añadir un punto a una forma ya existente</b>, seleccione la forma y presione shift + clic en la ubicación deseada.</p>\n    <b><p>Para eliminar un punto</b>, seleccione el punto y haga clic en el botón Eliminar elemento en la esquina inferior derecha o pulse la tecla Suprimir (o Retroceso) en el teclado.</p>\n   <p><b>Para eliminar un camino</b>, seleccione la forma y haga clic en el botón Eliminar elemento en la esquina inferior derecha, o presione MAYÚS + Supr (o Shift + Supr) en su teclado.</p>\n    <b><p>Para trasladar un punto</b>, haga clic y arrastre el punto.</p>\n    <b><p>Para trasladar un camino</b>, haga clic y arrastre el elemento entero. Sugerencia:  Agarre un segmento en el que no se mueva un nodo accidentalmente</p>\n   <b><p>Para extender un camino</b>, haga clic en uno de los puntos extremos del camino. A continuación, siga dibujando como siempre.</p>\n    <b><p> Para añadir un nuevo camino que se extienda desde un camino ya existente</b>, presione shift + clic en uno de los puntos extremos del camino. A continuación, siga dibujando como siempre.</p>
help.editAdv=Editar (Avanz.)
help.editingFeaturesAdv=Funciones de edición (avanzadas)
help.editingFeaturesAdvText=<p><b>Para dividir una vía</b>, seleccione el punto en el que desea cortar y haga clic en la herramienta Tijera o presione X en su teclado. Sugerencia: primero agregue un nodo para cortar entre nodos.</p>\n            <p><b>Para hacer un cruce entre dos caminos </b>, dibuje como de costumbre hasta que necesite hacer un cruce. Luego, cuando mueva el mouse sobre otra vía, los puntos se iluminarán en azul. Haga clic en uno de los puntos azules o en cualquier otra ubicación deseada en la vía para hacer un cruce.</p>\n            <p><b>Para desconectar un cruce </b>, seleccione el punto de la vía que desea modificar. Luego presione - en su teclado para quitar el punto.</p>\n            <p><b>Para invertir la dirección de una vía</b>, haga clic en el botón Invertir dirección en la esquina inferior derecha. La dirección de una vía solo afecta aquellos elementos con una etiqueta "sentido único": calles de un solo sentido, costas, islas, etc.</p>\n            <p><b>Para crear una vía paralela</b>, seleccione la vía y haga clic en el botón Crear vía paralela en la esquina inferior derecha o presione P en su teclado.</p>\n     <p><b> Para crear una vía que comparte nodos con una vía existente </b>, comience a dibujar, haga clic en los dos primeros nodos compartidos, luego presione F para seguir automáticamente la vía existente. </p>\n            <p><i>Visite <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer </a> en la wiki de OpenStreetMap para métodos y convenciones de edición incluso más avanzados.</i></p>
help.tag=Etiqueta
help.taggingFeatures=Funciones de etiquetado
help.taggingFeaturesText=<p>Con Potlatch 2, el etiquetado de elementos se ha vuelto relativamente fácil con el uso de menús gráficos y campos dedicados o iconos.</p>\n          <p><b>Etiquetando un elemento</b></p>\n          <p>Seleccione el punto o el camino que desee editar, y seleccione la etiqueta correspondiente de la barra lateral izquierda. Después de etiquetar elelemento, deben aparecer algunos campos básicos, como el nombre, el límite de velocidad, y la anchura, dependiendo de la etiqueta que se le haya puesto. Complételos lo mejor que pueda.</p><p>Los usuarios avanzados pueden notar la ausencia de algunas etiquetas y valores de variables que se utilizan de vez en cuando. Si este es el caso, haga clic en la ficha Opciones avanzadas en la parte inferior de la barra lateral y Editar/Añadir según sea necesario.</p>\n          <p>El wiki de OpenStreetMap también proporciona una <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">lista extensa de etiquetas y valores de etiquetas</a>. Consulte la documentación de OSM si no está seguro de qué etiqueta usar.</p>
