help.whyOpenstreetmap=<p><b>为什么选择 OpenStreetMap?</b> OSM 是一个由全球各地像你一样的人持续更新、编辑的地图服务。 使用它是免费的，同时它也参与提供紧急情况下的地图服务 (例如 使用OSM的数据去协调缓解海地地震的影响)。 这些数据的准确性是重要的, 我们希望你可以贡献你一部分的时间!</p>
